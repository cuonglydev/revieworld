<!-- beautify ignore:start -->
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="/Admin/assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>ADMIN - Cài đặt hệ thống</title>

    <meta name="description" content="" />

    <!-- Favicon -->
   <div th:replace="~{Admin/Fragment/element :: head}"></div>
   

  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->
<div th:replace="~{Admin/Fragment/element :: menu}"></div>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->

         <div th:replace="~{Admin/Fragment/element :: header}"></div>

          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <div class="row">
                <!-- Default Deposit Settings -->
                <div class="col-12">
                  <div class="card mb-4">
                    <h5 class="card-header">Cài đặt nạp tiền</h5>
                    <div class="card-body">
                      <form id="depositSettingsForm" method="POST" onsubmit="return false;">
                        <div class="row">
                          <div class="col-md-6 mb-3">
                            <label for="minDeposit" class="form-label">Số tiền nạp tối thiểu</label>
                            <div class="input-group">
                              <span class="input-group-text">$</span>
                              <input type="number" class="form-control" id="minDeposit" name="minDeposit" 
                                     th:value="${settings.minDepositAmount}" required step="0.01">
                            </div>
                          </div>
                          <div class="col-md-6 mb-3">
                            <label for="maxDeposit" class="form-label">Số tiền nạp tối đa</label>
                            <div class="input-group">
                              <span class="input-group-text">$</span>
                              <input type="number" class="form-control" id="maxDeposit" name="maxDeposit" 
                                     th:value="${settings.maxDepositAmount}" required step="0.01">
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-md-6 mb-3">
                            <label for="usdToVndRate" class="form-label">Tỉ giá USD/VND</label>
                            <div class="input-group">
                              <span class="input-group-text">1 USD =</span>
                              <input type="number" class="form-control" id="usdToVndRate" name="usdToVndRate" 
                                     th:value="${settings.usdToVndRate}" required step="0.01">
                              <span class="input-group-text">VND</span>
                            </div>
                          </div>
                          <div class="col-md-6 mb-3">
                            <label for="commissionRate" class="form-label">Tỉ lệ hoa hồng chung</label>
                            <div class="input-group">
                              <input type="number" class="form-control" id="commissionRate" name="commissionRate" 
                                     th:value="${settings.commissionRate}" required step="0.01">
                              <span class="input-group-text">%</span>
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-md-4 mb-3">
                            <label for="newUserCommission" class="form-label">Hoa hồng người dùng mới</label>
                            <div class="input-group">
                              <input type="number" class="form-control" id="newUserCommission" name="newUserCommission" 
                                     th:value="${settings.newUserCommissionRate}" required step="0.01">
                              <span class="input-group-text">%</span>
                            </div>
                            <small class="text-muted">Tỉ lệ hoa hồng cho người dùng mới đăng ký</small>
                          </div>
                          <div class="col-md-4 mb-3">
                            <label for="affiliateCommission" class="form-label">Hoa hồng người giới thiệu</label>
                            <div class="input-group">
                              <input type="number" class="form-control" id="affiliateCommission" name="affiliateCommission" 
                                     th:value="${settings.affiliateCommissionPercentage}" required step="0.01">
                              <span class="input-group-text">%</span>
                            </div>
                          </div>
                          <div class="col-md-4 mb-3">
                            <label for="referralCommission" class="form-label">Hoa hồng người được giới thiệu</label>
                            <div class="input-group">
                              <input type="number" class="form-control" id="referralCommission" name="referralCommission" 
                                     th:value="${settings.referralCommissionRate}" required step="0.01">
                              <span class="input-group-text">%</span>
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-md-6 mb-3">
                            <label for="supportTelegram" class="form-label">Link Telegram hỗ trợ</label>
                            <div class="input-group">
                              <span class="input-group-text">@</span>
                              <input type="text" class="form-control" id="supportTelegram" name="supportTelegram" 
                                     th:value="${settings.supportTelegramLink}">
                            </div>
                          </div>
                          <div class="col-md-6 mb-3">
                            <label for="supportEmail" class="form-label">Email hỗ trợ</label>
                            <div class="input-group">
                              <span class="input-group-text">@</span>
                              <input type="email" class="form-control" id="supportEmail" name="supportEmail" 
                                     th:value="${settings.supportEmail}">
                            </div>
                          </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- / Content -->

            <!-- Footer -->
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

    
    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <div th:replace="~{Admin/Fragment/element :: bag}"></div>
<div th:replace="~{Admin/Fragment/element :: footer}"></div>

<script>
document.getElementById('depositSettingsForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const data = {
        minDepositAmount: parseFloat(formData.get('minDeposit')),
        maxDepositAmount: parseFloat(formData.get('maxDeposit')),
        usdToVndRate: parseFloat(formData.get('usdToVndRate')),
        commissionRate: parseFloat(formData.get('commissionRate')),
        newUserCommissionRate: parseFloat(formData.get('newUserCommission')),
        affiliateCommissionPercentage: parseFloat(formData.get('affiliateCommission')),
        referralCommissionRate: parseFloat(formData.get('referralCommission')),
        supportTelegramLink: formData.get('supportTelegram'),
        supportEmail: formData.get('supportEmail')
    };
    
    fetch('/admin/system/save', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert("Đã cập nhật thành công!");
            window.location.reload();
        } else {
            alert("Lỗi: " + (data.message || "Có lỗi xảy ra khi lưu cài đặt"));
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert("Lỗi: Có lỗi xảy ra khi lưu cài đặt");
    });
});
</script>
  </body>
</html>
