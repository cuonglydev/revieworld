<!-- beautify ignore:start -->
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="/Admin/assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>ADMIN - Analytics</title>

    <meta name="description" content="" />

    <!-- Favicon -->
   <div th:replace="~{Admin/Fragment/element :: head}"></div>
   

  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->
<div th:replace="~{Admin/Fragment/element :: menu}"></div>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->

         <div th:replace="~{Admin/Fragment/element :: header}"></div>

          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <div class="row">
              
              <div class="col-12">
								<nav aria-label="breadcrumb">
									<ol class="breadcrumb">
										<li class="breadcrumb-item"><a href="/admin/user">Người dùng</a></li>
										<li class="breadcrumb-item active" aria-current="page"
											th:text="${user.email}">Library</li>
									</ol>
								</nav>
							</div>
             
              </div>
              
              <div class="col-12 col-md-8">
              	<div class="card">
              		<div class="card-header">
              			<h5>Chi tiết người dùng <span th:text="${user.email}" class="fw-bold"></span></h5>
              		</div>
              		<div class="card-body">
              			<form class="row">
              				<div class="col-6 text-center">
              					<img th:src="${user.picture}" class="rounded" style="width: 150px; height: 150px; object-fit: cover;" th:if="${user.picture != null}">
              					<img src="/Admin/assets/photo/avatar.jpg" class="rounded" style="width: 150px; height: 150px; object-fit: cover;" th:if="${user.picture == null}">
              				
              					<div class="mb-3 mt-1">
    <input type="file" class="form-control" >
  </div>
              				</div>
              				
              				<div class="col-6">
              				<div class="mb-3">
    <label  class="form-label">Email</label>
    <input type="email" class="form-control" required="required" th:value="${user.email}">
  </div>
  
  <div class="mb-3">
    <label  class="form-label">Tên người dùng</label>
    <input type="email" class="form-control" th:value="${user.username}">
  </div>
  
  <div class="mb-3">
    <label  class="form-label">Số dư ví</label>
    <span class="form-control" th:text="${#numbers.formatDecimal(user.amount, 1, 'COMMA', user.amount % 1 == 0 ? 0 : 2, 'POINT')}"></span>
  </div>
  
  <div class="mb-3">
    <label  class="form-label">Số dư ví thưởng</label>
    <span class="form-control" th:text="${#numbers.formatDecimal(user.bonusAmount, 1, 'COMMA',user.bonusAmount % 1 == 0 ? 0 : 2, 'POINT')}"></span>
  </div>
  
   <div class="mb-3">
    <label  class="form-label">Mức hạng</label>
  <select class="form-select" aria-label="Default select example">
  <option th:selected="${user.rank == null}" value="">Chọn mức hạng</option>
  <option selected th:each="item : ${ranks}" th:text="${item.name}" th:value="${item.id}" th:selected="${user.rank != null and user.rank.id == item.id}">Open this select menu</option>
</select>
  </div>
  
  
	<button class="btn btn-success w-100">Cập nhật</button>
              				</div>
              				
              			</form>
              		</div>
              	</div>
              </div>
              
            </div>
            <!-- / Content -->

            <!-- Footer -->
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

    
    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <div th:replace="~{Admin/Fragment/element :: bag}"></div>
<div th:replace="~{Admin/Fragment/element :: footer}"></div>
  </body>
</html>
