<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xác nhận token - Reviewords</title>

<div th:replace="~{User/Fragment/element :: head}"></div>


</head>

<body>

  	<div th:replace="~{User/Fragment/element :: header}"></div>
  	
  	
    <div class="container">
        <div class="border-bottom border-secondary-subtle d-flex justify-content-between p-2">
            <a href="#" id="goBack" class="text-secondary fs__12px"><i class="fa-solid fa-arrow-left"></i> Trở về</a>
            <span class="fw-semibold">Xác nhận tài khoản</span>
        </div>
    </div>

  <section class="mt-3">
    <div class="container ">
        <div class=" rounded d-flex shadow-sm p-2 bg-light align-items-center">
          
            <div class="col-12 ">
                <div class="p-2">

                      
                      <form onsubmit="return checkPasswordsMatch();" id="passwordChangeForm" method="post" class="mt-2" th:action="@{/forgot-password/change-password}">
                     <!-- <input type="number" class="form-control" th:value="${user.id}" name="userId" hidden> -->
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Mật
                          khẩu mới</label>
                        <div class="input-group ">
                          <input type="password" class="form-control" minlength="6" maxlength="20" name="password"
                            required id="password">
                          <button class="btn border toggle-password" type="button">
                            <i class="fa-solid fa-eye-slash"></i>
                          </button>
                        </div>
                        <div class="form-text">Mật khẩu phải có độ dài từ 6-20
                          ký tự</div>
                      </div>

                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Xác
                          nhận mật khẩu mới</label>
                        <div class="input-group ">
                          <input type="password" class="form-control" required id="confirmPassword">
                          <button class="btn border toggle-password" type="button">
                            <i class="fa-solid fa-eye-slash"></i>
                          </button>
                        </div>
                      </div>


                      <button type="submit" class="btn btn-primary w-100">Xác
                        nhận</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </section>

<div class="position-fixed top-0 end-0 p-2" style="z-index: 1000;">
    <div class="toast" id="passwordError" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <i class="fa-solid fa-triangle-exclamation me-2 text-danger"></i>
        <strong class="me-auto text-danger" >Lỗi</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body ">
        Mật khẩu và xác nhận mật khẩu không khớp.
      </div>
    </div>
  </div>

  <div th:replace="~{User/Fragment/element :: toast}"></div>
  <div th:replace="~{User/Fragment/element :: spinners}"></div>
  
  <script src="/User/js/confirm-password.js"></script>
  <script src="/User/js/password.js"></script>
  <script src="/User/js/goBack.js"></script>
  <script src="/User/js/bootstrap.bundle.min.js"></script>
  <script src="/User/js/menu.js"></script>
</body>

</html>
