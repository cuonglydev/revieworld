<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xác nhận token - Reviewords</title>

<div th:replace="~{User/Fragment/element :: head}"></div>


</head>

<body>

  	<div th:replace="~{User/Fragment/element :: header}"></div>
  	
  	
    <div class="container">
        <div class="border-bottom border-secondary-subtle d-flex justify-content-between p-2">
            <a href="#" id="goBack" class="text-secondary fs__12px"><i class="fa-solid fa-arrow-left"></i> Trở về</a>
            <span class="fw-semibold">Xác nhận tài khoản</span>
        </div>
    </div>

  <section class="mt-3">
    <div class="container ">
        <div class=" rounded d-flex shadow-sm p-2 bg-light align-items-center">
          
            <div class="col-12 ">
                <div class="p-2">

                   
                    <form th:action="@{/confirm-email}" method="post">
                    	<h5 class="text__orange mb-0 fw-semibold">Quên mật khẩu</h5>
                    	<p>Nhập email của bạn!</p>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="Email"  name="email">
                            <label for="floatingInput">Email</label>
                          </div>
                         <button type="submit" class="btn btn-primary w-100">Tiếp tục</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
  </section>
  
  <div th:replace="~{User/Fragment/element :: toast}"></div>
  <div th:replace="~{User/Fragment/element :: spinners}"></div>
  
  <script src="/User/js/goBack.js"></script>
  <script src="/User/js/bootstrap.bundle.min.js"></script>
  <script src="/User/js/menu.js"></script>
</body>

</html>
