<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rút tiền</title>

<div th:replace="~{User/Fragment/element :: head}"></div>


</head>

<body>

	<div th:replace="~{User/Fragment/element :: header}"></div>



	<section class="mt-3">
		<div class="container">
			<!-- Form rút tiền -->
			<div th:replace="~{User/Pages/Account/Fragment/payment-element :: payment}"></div>

			<!-- Hiển thị khi chưa có tài khoản -->

		</div>
	</section>
	
	
	
<script>
    let isCopying = false;

    function copyTransactionId(iconElement) {
        if (isCopying) return;

        const text = document.getElementById("transactionId").textContent;

        navigator.clipboard.writeText(text).then(() => {
           
            iconElement.classList.remove("fa-copy");
            iconElement.classList.add("fa-check");
            iconElement.style.color = "green";

            isCopying = true;

            
            setTimeout(() => {
                iconElement.classList.remove("fa-check");
                iconElement.classList.add("fa-copy");
                iconElement.style.color = "";
                isCopying = false;
            }, 3000);
        }).catch(err => {
            console.error("Lỗi khi sao chép: ", err);
        });
    }
</script>
	<script src="/User/js/bootstrap.bundle.min.js"></script>
	<script src="/User/js/menu.js"></script>
</body>

</html>
