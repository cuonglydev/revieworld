<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - Reviewords</title>

<div th:replace="~{User/Fragment/element :: head}"></div>


</head>

<body>

  	<div th:replace="~{User/Fragment/element :: header}"></div>

  <section class="mt-3">
    <div class="container ">
        <div class=" rounded d-flex shadow-sm p-2 bg-light align-items-center">
            <div class="col-4 large-content">
                <img class="w-100 rounded shadow-sm" src="/User/assets/photo/login-banner.jpg">
            </div>
            <div class="col-12 col-md-8">
                <div class="p-2">

                    <h1 class="fw-semibold mb-0 text__orange">Xin chào!</h1>
                    <h3>Chào mừng đến với <span class="fw-semibold">REVIEWORD</span></h3>
                    <form action="/login" method="post">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" placeholder="name@example.com"  name="username">
                            <label for="floatingInput">Email </label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required="required" >
                            <label for="floatingPassword">Mật khẩu</label>
                          </div>
                        <div class="d-flex justify-content-between">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="switchCheckChecked" checked name="remember-me">
                                <label class="form-check-label" for="switchCheckChecked">Nhớ mật khẩu</label>
                              </div>
                              <a href="/forgot-password"  class="text-dark">Quên mật khẩu</a>
                        </div>
                        <button type="submit" class="btn btn__orange w-100 mb-2">Đăng nhập</button>
                        <span class="d-block text-center text-secondary">Hoặc</span>
                        <a class="btn btn-light w-100 border d-flex align-items-center justify-content-center" href="/oauth2/authorization/google">
                          <img src="/User/assets/photo/google-photo.png" style="width: 20px;" class="me-2">
                          Đăng nhập bằng google</a>
                        <p class="text-center mt-2">Bạn chưa có tài khoản? <a class="text__orange" href="/register">Đăng ký ngay</a></p>
                      </form>
                </div>
            </div>
        </div>
    </div>
  </section>
  
  <div th:replace="~{User/Fragment/element :: toast}"></div>

  <script src="/User/js/bootstrap.bundle.min.js"></script>
  <script src="/User/js/menu.js"></script>
</body>

</html>
